<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/split.js@1.5.11/dist/split.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/diff@4.0.2/dist/diff.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link
    rel="stylesheet"
    href="main.css"
    />
    <title>CapRover Logs Fetcher</title>
    <style></style>
  </head>
  <body>
    <div id="toolbar">
      <select class="custom-select" id="appNameSelect" onchange="fetchLogs()">
        <option value="0" selected>Scegli un'app...</option>
        <!-- Le opzioni verranno generate dinamicamente -->
      </select>
      <button
        id="bttRefresh"
        class="btn btn-primary standby"
        onclick="fetchLogs()"
      >
        Aggiorna Log
      </button>
      <i id="status-icon" class="fas fa-sync-alt" style="margin-left: 10px"></i>
      <span id="char-limit-info"></span>
    </div>

    <div id="container">
      <div id="left-pane" class="console-logs log-container">
        Caricamento dei log della console...
      </div>
      <div id="right-pane" class="build-logs log-container">
        Caricamento dei log di build...
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        Split(["#left-pane", "#right-pane"], {
          sizes: [66.6, 33.3], // Imposta le dimensioni iniziali dei pannelli in percentuale
          minSize: 100, // Imposta la dimensione minima di ogni pannello
          gutterSize: 8, // Imposta la larghezza della gutter (barra di separazione)
          cursor: "col-resize", // Stile del cursore quando si Ã¨ sopra la gutter
        });
      });
    </script>
    <script src="main.js"></script>
  </body>
</html>
