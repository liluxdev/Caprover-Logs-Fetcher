<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>CapRover Logs</title>
    <style>
        /* Stile predefinito per tutte le scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        /* Traccia dello scrollbar */
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        /* Maniglia dello scrollbar */
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        /* Stato al passaggio del mouse sulla maniglia */
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Per Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: #888 #f1f1f1;
        }
      body {
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
      }
      .log-container {
        background-color: #666;
        padding: 10px;
        color: #fafafa;
      }
    </style>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #toolbar {
            padding: 10px;
            background-color: #f8f9fa; /* Colore di sfondo della barra degli strumenti */
        }
        #container {
        }
        .log-container {
            background-color: #666;
            padding: 10px;
        }
        .log-container pre{
            overflow-x: auto;
            overflow-y: auto;
            color: #fafafa !important;
            max-width: 100%;
        }
        #left-pane, #right-pane {
            display: flex;
            flex: 1; /* Entrambi i pannelli prendono lo stesso spazio inizialmente */
            min-width: 10%; /* Imposta la larghezza iniziale */
            max-width: 100%;
            background-color: #666;
            color: #fafafa;
            padding: 10px;
            overflow: hidden;
        }

        #left-pane {
            overflow: scroll;
            resize: horizontal; /* Permette il ridimensionamento orizzontale */
        }

        #right-pane {
            height: 100%;
        }

        /* Stile per la barra di ridimensionamento */
        .ui-resizable-handle {
            background-color: #333;
            width: 17px;
            cursor: ew-resize;
            position: absolute;
            top: 0;
            bottom: 0;
            right: -5px;
        }

    </style>    
  </head>
  <body>
    <body>
        <body>
            <div id="toolbar">
                <button class="btn btn-primary" onclick="fetchLogs()">Aggiorna Log</button>
                <i id="status-icon" class="fas fa-sync-alt" style="margin-left: 10px;"></i>
            </div>
        
            <div id="container">
                <div id="left-pane" class="console-logs log-container">
                    Caricamento dei log della console...
                </div>
                <div id="right-pane" class="build-logs log-container">
                    Caricamento dei log di build...
                </div>
            </div>
            
        
            <script>
                // Script per fetchLogs
            </script>
        
            <script>
                function initSplitPane(){
                    $("#left-pane").resizable({
                        handles: 'e', // Ridimensionamento dal lato destro
                        resize: function(event, ui) {
                            var currentWidth = ui.size.width;
                            // Aggiorna la larghezza del left-pane e la flessibilit√† del right-pane
                            $("#left-pane").css('flex', 'none').width(currentWidth);
                            $("#right-pane").css('flex', '1');
                        }
                    });
                }
                $(function () {
                  initSplitPane();
                });
            </script>
        </body>
        
        

    <script>
      async function fetchLogs() {
        try {
          // Aggiungi qui la logica per recuperare i log dalla console e i log di build
          // Ad esempio, una richiesta GET al tuo server Express
          let {
            logs: consoleLogs,
            buildLogs,
            isAppBuilding,
          } = await fetch(location.href.replace("/?", "/logs?")).then((res) =>
            res.json()
          );

          console.log({ consoleLogs, buildLogs, isAppBuilding });

          buildLogs = buildLogs.lines.join("\n");

       
          document.querySelector(".console-logs").innerHTML = `<pre>${consoleLogs}</pre>`;
          document.querySelector(".build-logs").innerHTML = `<pre>${buildLogs}</pre>`;

          const statusIcon = document.getElementById('status-icon');
            if (isAppBuilding) {
                statusIcon.className = 'fas fa-cog fa-spin';
            } else {
                statusIcon.className = 'fas fa-check';
            }


            document.querySelector(".console-logs").scrollTop = document.querySelector(".console-logs").scrollHeight;
            document.querySelector(".build-logs").scrollTop = document.querySelector(".build-logs").scrollHeight;

           // initSplitPane();

        } catch (error) {
          console.error("Errore nel recupero dei log:", error);
        }
      }

      // Chiamare fetchLogs al caricamento della pagina
      window.onload = fetchLogs;
    </script>
    <style>
        #container {
            display: flex;
            height: calc(100% - 58px);
        }
    </style>
    

    
  </body>
</html>
